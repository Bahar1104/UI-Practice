<!doctype html>
<html lang="en">
<head>
    <title>Order Food</title>
</head>
<body>
<form>
    <p> Please select your favorite food<br><br>
        <label for="beef">
            Beef<input type="checkbox" name="food" value="Beef" id="beef">
        </label>
        <label for="burger">
            Burger<input type="checkbox" name="food" value="Burger" id="burger">
        </label>
        <label for="salad">
            Salad<input type="checkbox" name="food" value="Salad" id="salad">
        </label>
    </p><hr>

    <p>Let us know how you want your food!<br><br>
        <label>
           <textarea rows="3" placeholder="comments here" ></textarea>
        </label>
    </p><hr>

    <p>
        <label>Select your sauce!
            <select name="sauces">
                <option value="" disabled selected>Sauces</option>
                <option value="peper">Peper</option>
                <option value="garlic sauce">Garlic Sauce</option>
            </select>
        </label>
    </p><hr>
     <h2>Create an account with us in 3 easy steps!</h2>
    <p> Creating an account allows you to track your order! <br><br>

        <label>
            Email: <input type="text" placeholder="Enter email" id="email">
        </label><br>
        <label>
            Username:<input type="text" name="usename" placeholder="Enter username" id="username">
        </label>
    </p>
    <input type="submit" value="Sign Up" style="background-color: chartreuse" onclick="alert('thank you for signing up!')"><hr>

</form>
</body>
</html>
