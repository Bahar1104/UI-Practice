<!doctype html>
<html lang="en">
<head>
    <title>Forms Practice</title>
</head>
<body>

<form>
    <p> Please select the course<br>
        <select name="courses">
            <option value="" disabled selected>Select a course</option>
            <option value="java" >Java</option>
            <option value="java SDET" >Java SDET</option>
            <option value="Java Senior developer" >Java Senior developer</option>
            <option value="Cyber Security" >Cyber Security</option>
        </select>
    </p>
    <p> Please select your favorite food<br>
       <input type="radio" name="food" value="burger">Burger
        <input type="radio" name="food" value="Kabab" disabled>Kabab
        <input type="radio" name="food" value="Salad" checked="checked">Salad
    </p>
       <p> Please pick a date from here: <br>
        <input type="date">
      </p>
      <p>or from here:<br>
        <input type="datetime-local">
      </p>
      <p> Upload a file: <br>
        <input type="file">
      </p>
      <p> Choose a color:<br>
        <input type="color">
      </p>
      <p>Check the checkbox:<br>
        <input type="checkbox">
      </p>

    <p> Please select your favorite course(s)<br>
        <label for="java">
            <input type="checkbox" name="course" value="Java" id="java">Java
        </label>
        <label for="DS">
            <input type="checkbox" name="course" value="DS" id="DS" >DS
        </label>
        <label for="skc">
            <input type="checkbox" name="course" value="Soft Skill Classes" id="skc" >Soft Skill Classes
        </label>
        <label for="ui">
            <input type="checkbox" name="course" value="UI" id="ui">UI
        </label>
    </p>
</form>
<form>
    <p>Username:
        <input type="text" name="username" placeholder="type user name">
    </p>
    <p>
        Password:
        <input type="password" placeholder="type password">
    </p>
    <p>
        What do you think of this trip?
    </p>
    <textarea cols="30" rows="5" placeholder="Enter your comment here "></textarea>

</form>

</body>
</html>
